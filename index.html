<!DOCTYPE html>
<html>
<head>
  <title>Sitemap Generator</title>
  <style>
    body { font-family: sans-serif; padding: 20px; background: #111; color: #fff; }
    textarea { width: 100%; height: 300px; margin-top: 10px; }
    input, button { padding: 10px; width: 100%; margin-top: 10px; }
  </style>
</head>
<body>
  <h1>🔗 Sitemap Generator (Single Page)</h1>
  <input type="text" id="url" placeholder="Masukkan URL contoh: https://vinnesia.my.id">
  <button onclick="generate()">Generate</button>
  <textarea id="output" placeholder="Hasil URL akan muncul di sini"></textarea>
  <script>
    async function generate() {
      const url = document.getElementById('url').value;
      const output = document.getElementById('output');
      output.value = '⏳ Memuat...';
      try {
        const proxy = 'https://api.allorigins.win/get?url=' + encodeURIComponent(url);
        const res = await fetch(proxy);
        const data = await res.json();
        const parser = new DOMParser();
        const doc = parser.parseFromString(data.contents, 'text/html');
        const links = [...doc.querySelectorAll('a')].map(a => a.href).filter(h => h.startsWith('http'));
        output.value = [...new Set(links)].join('\\n');
      } catch (e) {
        output.value = '❌ Gagal mengambil data. Pastikan URL valid dan tidak diblokir CORS.';
      }
    }
  </script>
</body>
</html>
